<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kaistore – Demo</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, "Helvetica Neue", Arial; margin: 0; background: #0b0b0b; color:#eaeaea; }
    header { padding: 16px 20px; border-bottom: 1px solid #222; position: sticky; top: 0; background: #0b0b0b; }
    h1 { margin:0; font-size: 20px; }
    .container { max-width: 980px; padding: 20px; margin: 0 auto; }
    .grid { display:grid; grid-template-columns: repeat(auto-fill, minmax(260px,1fr)); gap:16px; }
    .card { background:#121212; border:1px solid #222; border-radius:14px; overflow: hidden; display:flex; flex-direction:column; }
    .card img { width:100%; aspect-ratio: 1/1; object-fit: cover; background:#111; }
    .card h3 { margin:12px 12px 4px; font-size:16px; }
    .card p { margin:0 12px 12px; color:#aaa; font-size:14px; line-height:1.4; }
    .row { display:flex; align-items:center; justify-content:space-between; gap:10px; margin: 0 12px 12px; }
    .price { font-weight:700; color:#eaeaea; }
    button { appearance:none; border:none; padding:10px 14px; border-radius:10px; background:#6ee7b7; color:#0b0b0b; font-weight:700; cursor:pointer; }
    button:disabled { opacity:.6; cursor:not-allowed; }
    footer { text-align:center; color:#777; padding:30px 0 60px; }
    .toast { position:fixed; right:16px; bottom:16px; background:#1d1d1d; color:#eaeaea; border:1px solid #333; padding:10px 14px; border-radius:10px; display:none; }
  </style>
</head>
<body>
  <header><h1>Kaistore — Demo</h1></header>
  <div class="container">
    <div id="grid" class="grid"></div>
  </div>
  <div id="toast" class="toast"></div>
  <footer>Sandbox • Pagos de prueba en Stripe</footer>
  <script src="/static/app.js"></script>
</body>
</html>
